<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="ChargeCredit.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta charset="UTF-8">
    <title>Charge Credit</title>
</head>
<body>

<div class="container">
    <form action="action_page.php">
        <div class="row">
            <div class="col-25">
                <label for="card-number">Current Charge (Rls)</label>
            </div>
            <div class="col-75">
                <input type="text" id="current-charge" name="charge" placeholder="2589632014" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="card-number">Charge Amount (Rls)</label>
            </div>
            <div class="col-75">
                <input type="text" id="charge-amount" name="charge" placeholder="0">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="card-number">Card Pin</label>
            </div>
            <div class="col-75">
                <input type="text" id="card-number" name="firstname" placeholder="Pin...">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="cvv2">CVV2</label>
            </div>
            <div class="col-75">
                <input type="text" id="cvv2" name="lastname" placeholder="CVV2..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="note">Note</label>
            </div>
            <div class="col-75">
                <textarea id="note" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Charge">
        </div>
    </form>
</div>

</body>
</html>
